<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>PapersBattle</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header class="header">
      <div class="container">
        <div class="header__box">
          <div class="header__logo">
            <img width="112.13" height="40" src="images/papersbattle.svg" alt="papersbattle logo">
          </div>
          <div class="header__buttons">
            <ul class="header__list">
              <li class="header__item header__item--dropdown"><a href="#">Top writing services</a><img width="24" height="24" class="header__arrow" src="images/small-arrow.svg" alt="arrow"></li>
              <li class="header__item header__item--dropdown"><a href="#">Brands reviews</a><img width="24" height="24" class="header__arrow" src="images/small-arrow.svg" alt="arrow"></li>
              <li class="header__item"><a href="#">Blog</a></li>
              <li class="header__item"><a href="#">About us</a></li>
            </ul>
            <img class="header__find" src="images/magglass.svg" alt="magnefying glass">
            <div class="header__check">
              <a class="" href="#">Check the best services</a>
              <!-- <img class="header__check-arrow" src="images/full-arrow.svg" alt="arrow"> -->
              <svg class="header__check-arrow" width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.4763 6.16664L6.00634 1.69664L7.18467 0.518311L13.6663 6.99998L7.18467 13.4816L6.00634 12.3033L10.4763 7.83331H0.333008V6.16664H10.4763Z" fill="white"/>
              </svg>
            </div>
          </div>
        </div>
        <span class="header__line"></span>
      </div>
    </header>

    <section class="main">
      <img src="images/rectangle-light.svg" alt="light purple rectangle" class="main__rectangle">
      <img src="images/rectangle-dark.svg" alt="dark purple rectangle" class="main__rectangle">
      <div class="container">
        <div class="main__box">
          <div class="main__info-box">
            <div class="main__info">
              <h1 class="main__title">We say you need <span class="main__title main__title--white">Papers Battle!</span></h1>
              <p class="main__text">Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt </p>
            </div>
            <div class="main__button">
              <a href="#" class="main__button-text">Discover services in categories</a>
              <svg class="main__arrow" width="20" height="20" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.1668 14.8674L17.4248 8.60941L19.0744 10.2591L10.0001 19.3334L0.925781 10.2591L2.57545 8.60941L8.83345 14.8674V0.666748H11.1668V14.8674Z" fill="#6941C6"/>
              </svg>
            </div>
          </div>
          <img width="316px" height="540px" src="images/woman.png" alt="woman in orange hoodie" class="main__img">
        </div>
      </div>
    </section>

  </body>
</html>
