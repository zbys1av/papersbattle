<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>PapersBattle</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header class="header">
      <div class="container">
        <div class="header__box">
          <div class="header__logo">
            <img width="112.13" height="40" src="images/papersbattle.svg" alt="papersbattle logo">
          </div>
          <div class="header__buttons">
            <ul class="header__list">
              <li class="header__item"><a href="#">Top writing services</a></li>
              <li class="header__item"><a href="#">Brands reviews</a></li>
              <li class="header__item"><a href="#">Blog</a></li>
              <li class="header__item"><a href="#">About us</a></li>
            </ul>
            <img class="" src="images/magglass.svg" alt="magnefying glass">
            <div class="header__check">
              <a class="" href="#">Log In/Sign up</a>
              <img class="" src="images/full-arrow.svg" alt="arrow">
            </div>
          </div>
        </div>
        <span class="header__line"></span>
      </div>
    </header>

    <section class="main">
      <div class="container">
        <div class="main__box">
          <div class="main__info">
            <h1 class="main__title">We say you need <span class="main__title main__title--white">Papers Battle!</span></h1>
            <p class="main__text">Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt </p>
            <div class="main__button">
              <a href="#" class="main__button-text">Discover services in categories</a>
              <img width="18.15" height="18.67" src="images/full-arrow.svg" alt="arrow" class="main__arrow">
            </div>
          </div>
          <img width="960" height="604" src="images/woman.svg" alt="woman in orange hoodie" class="main__img">
        </div>
      </div>
    </section>

  </body>
</html>
